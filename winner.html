<body>   
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-md-6 col-xl-6">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Players</th>
                            <th scope="col">Runs</th>
                        </tr>
                    </thead>
                    <tbody id="tb"></tbody>
                </table>
            </div>
        
            <div class = "col-md-6 col-xl-6">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Players</th>
                            <th scope="col">Runs</th>
                        </tr>
                    </thead>
                    <tbody id="tb2"></tbody>
                <table>
            </div>
        </div>   
    </div>

    <script> 

       

        T1=localStorage.getItem('Team1')
        T2=localStorage.getItem('Team2')

        T1 = T1.split(",")
        T2 = T2.split(",")

        var Team1 = T1.map(function (x){
            return parseInt(x)
        })


        var Team2 = T2.map(function (x){
            return parseInt(x);
        })


        var HigheSt_score = [...Team1].sort((a, b) => b - a)
        x1 = Team1.indexOf(HigheSt_score[0])
        console.log(`The Player with Highest Score : ${x1 + 1 } in Team 1`)

        var HigheSt_score2 = [...Team2].sort((a, b) => b - a)
        x2 = Team2.indexOf(HigheSt_score2[0])
        console.log(`The Player with Highest Score : ${x2 + 1 } in Team 2`)
        
        Table = document.getElementById("tb");
        Table2 = document.getElementById("tb2");
        count = 1;
        count2 = 1;
        Team1.forEach(element => {
            var Table_row = document.createElement("tr");
            var Table_datano = document.createElement("td");
            var Table_dataplayer = document.createElement("td");
            var Table_datarun = document.createElement("td");
                Table_datano.innerText= count;
                Table_dataplayer.innerText= 'Player ' + count;
                Table_datarun.innerText=element;
                count ++ ;
                Table_row.appendChild(Table_datano);
                Table_row.appendChild(Table_dataplayer);
                Table_row.appendChild(Table_datarun);
                Table.appendChild(Table_row);

        });

        Team2.forEach(element => {
            var Table_row = document.createElement("tr");
            var Table_datano = document.createElement("td");
            var Table_dataplayer = document.createElement("td");
            var Table_datarun = document.createElement("td");
                Table_datano.innerText= count2;
                Table_dataplayer.innerText= 'Player ' + count2;
                Table_datarun.innerText=element;
                count2 ++ ;
                Table_row.appendChild(Table_datano);
                Table_row.appendChild(Table_dataplayer);
                Table_row.appendChild(Table_datarun);
                Table2.appendChild(Table_row);

        });
